<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    .col{
        border: 2px solid black;
    }
    .change{
        padding-top: 40%;
        padding-bottom: 40%;
    }
    
  </style>
  <body>
    <div class="container" style="text-align: center;">
        <h1>Internshala Course review</h1>
    </div>
    <div class="container">
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <input type="text" name="content" class="form-control" placeholder="web-development-course" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
          </div>
    </form>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead class="thead-primary">
                    <tr>
                        <th style="width: 200px;">Names</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in names %}
                    <tr>
                        <td style="word-wrap: break-word;padding-top: 50%;">{{ item }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-bordered">
                <thead class="thead-secondary">
                    <tr>
                        <th style="width: 250px;">Institution</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in institutes %}
                    <tr>
                        <td style="word-wrap: break-word;padding-top: 50%;">{{ item }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-bordered">
                <thead class="thead-danger">
                    <tr class="change">
                        <th style="width: 150px;">Ratings</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in ratings %}
                    <tr>
                        <td style="word-wrap: break-word;padding-top: 50%;">{{ item }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-bordered">
                <thead class="thead-success">
                    <tr>
                        <th style="width: 400px;">Review</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in review %}
                    <tr>
                        <td style="word-wrap: break-word;">{{ item }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
